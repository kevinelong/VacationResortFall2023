<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overnight Plan</title>
</head>
<body>
    <fieldset>
        <legend>Get a Price Quote</legend>
        <label>Name<input id="name" type="text"></label>
        <label>EMail<input id="email" type="email"></label>
        <label>Check-In<input id="checkIn" type="date"></label><br>
        <label>Nights<input id="nights" type="number" value="1"></label>

        <label>
            Room Type:
            <label><input name="roomType" type="radio" value="queen">Queen</label>
            <label><input name="roomType" type="radio" value="king">King</label>
            <label><input name="roomType" type="radio" value="suite">2 Bedroom Suite</label>
        </label>

        <label>Adults<input id="adults" type="number" value="1"></label>

        <label>
            Discounts:
            <label><input name="discounts" type="radio" value="none">None</label>
            <label><input name="discounts" type="radio" value="senior">Senior/AAA</label>
            <label><input name="discounts" type="radio" value="military">Military</label>
        </label>

    </fieldset>
</body>
</html>
